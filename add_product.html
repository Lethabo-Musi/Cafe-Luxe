<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_product.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Cafe Luxe</div>
            <nav>
                <a href="{{ url_for('view_products') }}">View Products</a>
                <a href="{{ url_for('add_product') }}">Add Product</a>
                <a href="{{ url_for('update_product_page') }}">Update Product</a>
                <a href="{{ url_for('sell_product_page') }}">Sell Product</a>
                <a href="{{ url_for('delete_product_page') }}">Delete Product</a>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="back-box">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    <div class="form-container">

        <h2>Add New Product</h2>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{ messages[0] }}");
    </script>
  {% endif %}
{% endwith %}
        <form method="post">
            <label>Name:</label><br>
            <input type="text" name="name" required><br>

            <label>Price (R):</label><br>
            <input type="number" step="0.01" name="price" required><br>

            <label>Quantity:</label><br>
            <input type="number" name="quantity" required><br><br>

            <input type="submit" value="Add Product" class="button">
        </form>
    </div>
    </section>
        <footer class="footer">
        <p>Copyright Â© Lethabo Musi</p>
        </footer>
    </body>
</html>
