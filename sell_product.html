<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sell.css') }}">
</head>
<body>
   {% with messages = get_flashed_messages() %}
  {% raw %}
  <script>
  {% endraw %}
    {% for msg in messages %}
      alert("{{ msg }}");
    {% endfor %}
  {% raw %}
  </script>
  {% endraw %}
{% endwith %}
    <div class="navbar">
        <div class="logo">Cafe Luxe</div>
        <nav>
            <a href="{{ url_for('view_products') }}">View Products</a>
                <a href="{{ url_for('add_product') }}">Add Product</a>
                <a href="{{ url_for('update_product_page') }}">Update Product</a>
                <a href="{{ url_for('sell_product_page') }}">Sell Product</a>
                <a href="{{ url_for('delete_product_page') }}">Delete Product</a>
        </nav>
    </div>

    <div class="form-section">
        <div class="back-box">
                <a href="{{ url_for('home') }}">Back to Home</a>
            </div>
        <div class="form-container">
            <h2>Sell Product</h2>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <form method="post">
                <label>Product ID:</label><br>
                <input type="number" name="id" required><br>

                <label>Sale Date (YYYY-MM-DD):</label><br>
                <input type="text" name="sale_date" required><br>

                <label>Quantity to Sell:</label><br>
                <input type="number" name="sale_quantity" min="1" required><br><br>

                <input type="submit" value="Sell" class="button">
            </form>
        </div>
    </div>
    <footer class="footer">
  <p>Copyright Â© Lethabo Musi</p>
</footer>
</body>
</html>
